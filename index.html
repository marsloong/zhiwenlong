<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 全局重置与字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #050505; /* 深邃黑背景 */
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* 防止滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 动态背景 Canvas */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 主体卡片容器 - 玻璃拟态风格 */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateY(0);
        }

        /* 头像/Logo区域 (可选) */
        .avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.4);
        }

        /* 名字样式 - 渐变文字 */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* 副标题 */
        p.subtitle {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 链接按钮区域 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* 按钮样式 */
        .btn {
            display: block;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 按钮内部发光动画 */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        /* 按钮悬停效果 */
        .btn:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* 不同的按钮强调色 (可选) */
        .btn.primary:hover {
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }

        .btn.secondary:hover {
            border-color: #ff0072;
            box-shadow: 0 0 15px rgba(255, 0, 114, 0.3);
        }

        /* 箭头图标 */
        .arrow {
            opacity: 0.5;
            transition: transform 0.3s;
        }
        
        .btn:hover .arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* 版权信息 */
        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: #444;
        }

        /* 入场动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding: 2rem 1.5rem; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- 背景特效 Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- 主内容卡片 -->
    <div class="container">
        <!-- 简单的文字Logo或首字母 -->
        <div class="avatar">支</div>

        <h1>支文龙</h1>
        <p class="subtitle">Zhi Wenlong</p>

        <div class="links">
            <!-- 链接 1：请替换 href 为实际网址 -->
            <a href="guitarfretboard.html" target="_blank" class="btn primary">
                <span>吉他指板工具 | GuitarFretboard</span>
                <span class="arrow">→</span>
            </a>

            <!-- 链接 2：请替换 href 为实际网址 -->
            <a href="metronome.html" target="_blank" class="btn secondary">
                <span>节拍器工具 | Metronome</span>
                <span class="arrow">→</span>
            </a>
        </div>

        <footer>
            &copy; 2025 Zhi Wenlong. All Rights Reserved.
        </footer>
    </div>

    <script>
        /**
         * 粒子背景动效脚本
         * 效果：屏幕上漂浮的粒子，鼠标靠近时会产生连线，非常有科技感
         */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // 调整画布大小
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // 速度 X
                this.vy = (Math.random() - 0.5) * 0.5; // 速度 Y
                this.size = Math.random() * 2 + 1;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // 边界反弹
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // 初始化粒子
        function init() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 100); // 根据屏幕宽度决定粒子数量
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                
                // 简单的连线效果 (仅当粒子距离很近时)
                for (let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - dist/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        // 监听窗口变化
        window.addEventListener('resize', () => {
            resize();
            init();
        });
        
        // 启动
        resize();
        init();
        animate();
    </script>
</body>
</html>
